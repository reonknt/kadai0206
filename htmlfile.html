
<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>kadai0406</title>
    <style>
        
        table,thead{
          border-collapse: collapse;
          text-align: center;
          width:50%;
        }
        tbody{
          border-style: solid;
        }

        thead{
          background-color: #834242;
          border-style: solid;
        }
        
        tr:nth-child(odd) {
          background-color: #dddddd;
        }
    </style>
  </head>
  <body>
    <ul>
        <li>ユーザ名：<input type="text" name="username" id="username"></li>
        <li>タスク：<textarea name="task" id="task"></textarea></li>
        <li><input
            type="button"
            value="登録"
            onclick="onClickButton()">
          </li>
    </ul>

    <br>

    <div id="table">

    </div>

    <script>
        let themap = new Map();
        const onClickButton =()=>{
            themap.set(document.getElementById("username").value,document.getElementById("task").value);
            let i=1;
            let str="<table><thead><tr><td><b>ユーザ名</b></td><td><b>タスク</b></td></tr></thead><tbody>";
            for (let [key, value] of themap) {
                console.log(i + ' : ' + key + ' , ' + value);
                i=i+1;
                str=str+"<tr><td>"+key+"</td><td>"+value+"</td></tr>"
            }
            console.log(str);
            document.getElementById('table').innerHTML = ""+str+"</tbody></table>";
            
        };

    </script>
  </body>
</html>
